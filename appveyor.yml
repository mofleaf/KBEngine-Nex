shallow_clone: true

branches:
  only:
    - master
    - appveyor

os:
  - Ubuntu2204
  # - Visual Studio 2022

environment:
  matrix:
    - TOOLSET: vs2022

# 自定义构建步骤
build_script:
  - cmd: if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2022" call install_windows.bat
  - sh: if [ "$APPVEYOR_BUILD_WORKER_IMAGE" = "Ubuntu2204" ]; then bash install_linux.sh; fi

